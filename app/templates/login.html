<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Prime Auction!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9"><h2>This is an Auction App. You can join in auction.</h2></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8"><h3>Just enter your email to get started.</h3></div>
        </div>
        <form action="/app/login" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-3"></div>
                <div class="col-6">
                    <input id="email" name="email" placeholder="Enter your email" type="text" class="form-control" required="required">
                </div>
                <div class="col-3"></div>
            </div> 
            <div class="form-group row">
                <div class="offset-6 col-6">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
