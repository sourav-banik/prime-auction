<!DOCTYPE html>
<html>
    <head>
        <title>Add Product to Prime Auction!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-9"><h2>Upload your product for auction.</h2></div>
        </div>
        <form action="/app/add/product" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
              <label for="name" class="offset-1 col-3 col-form-label">Product Name</label> 
              <div class="col-6">
                <input id="name" name="name" placeholder="Enter your product name" type="text" required="required" class="form-control">
              </div>
              <div class="col-2"></div>
            </div>
            <div class="form-group row">
              <label for="description" class="offset-1 col-3 col-form-label">Product Description</label> 
              <div class="col-6">
                <textarea id="description" name="description" cols="40" rows="2" class="form-control" required="required"></textarea>
              </div>
              <div class="col-2"></div>
            </div>
            <div class="form-group row">
              <label for="photo" class="offset-1 col-3 col-form-label">Product Photo</label> 
              <div class="col-6">
                <input id="photo" name="photo" type="file" accept=".png,.jpg,.jpeg" class="form-control" required="required">
              </div>
              <div class="col-2"></div>
            </div>
            <div class="form-group row">
              <label for="min_bid" class="offset-1 col-3 col-form-label">Minimum Bid Price</label> 
              <div class="col-6">
                <input id="min_bid" name="min_bid" placeholder="Enter minimum bid price" type="text" class="form-control" required="required">
              </div>
              <div class="col-2"></div>
            </div>
            <div class="form-group row">
              <label for="endtime" class="offset-1 col-4 col-form-label">Auction End Time (Format: mm/dd/yyyy hh:mm AM/PM)</label> 
              <div class="col-5">
                <input id="endtime" name="endtime" type="datetime-local" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" class="form-control" required="required">
              </div>
              <div class="col-2"></div>
            </div> 
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
        </form>
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"><button><a href="/app/dashboard/{{user_id}}">Go to Dashboard</a></button></div>
        </div>
    </body>
</html>
